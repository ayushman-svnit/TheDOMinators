<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        #map {
            height: 80vh;
            width: 80vw;
        }
    </style> <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <title>Document</title>
</head>

<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([21.167339271124945, 72.78518224564642], 13);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        var customIcon = L.icon({
            iconUrl: 'bus_stop_symbol.svg',   // path to your icon image
            iconSize: [32, 32],           // size of the icon [width, height]
            iconAnchor: [16, 32],         // point of the icon which will correspond to marker's location
            popupAnchor: [0, -32]         // point from which the popup should open relative to the iconAnchor
        });
    </script>
    <script src="leaflet_markers.js"></script>
</body>

</html>
